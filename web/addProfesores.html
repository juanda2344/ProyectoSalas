<html>
    <head>
        <title>Agregar Profesor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Agregar Profesor</h1>
        <div style="width: 900px; margin-left: auto; margin-right: auto">
            <form action="JSP/ManagerAddProfesor.jsp" method="post">
                Cedula:<br>
                <input type="number" name="cedula" style="width: 200px"><br>
                Nombres:<br>
                <input type="text" name="nombres" style="width: 200px"><br>
                Apellidos:<br>
                <input type="text" name="apellidos" style="width: 200px"><br>
                Correo:<br>
                <input type="text" name="correo" style="width: 200px"><br>
                Telefono:<br>
                <input type="number" name="telefono" style="width: 200px"><br>
                Fecha De Nacimiento:<br>
                <input type="date" name="cumpleanos" style="width: 200px"><br>
                <input type="submit" name="Submit">
            </form>
        </div>
    </body>
</html>
