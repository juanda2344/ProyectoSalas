<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/contenidoAddReservaExterna.js"></script>
    <script type="text/javascript" src="js/contenido.js"></script>
</head>
<body>
    <div class="login-box animated fadeInUp">
        <div class="box-header">
            <h2>Agregar reserva trabajo</h2>
        </div>
        Cedula Persona Externa:<br>
        <input list="externos" id="documentoExternoRes" type="text" placeholder="Ingrese su nombre">
        <div id="listaExterno">
            
        </div>

        <br>Edificio Salón :<br>
        <input list="edificios" id="edificioExternoRes" type="text" placeholder="Ingrese el edificio">
        <div id="listaEdificios">
            
        </div>
        

        <br>Identificador Salón:<br>
        <input list="salones" id="salonExternoRes" type="text" placeholder="Ingrese el salón">
        <div id="listaSalones">
            
        </div>
        

        <br>Fecha:<br>
        <input id="fechaExternoRes" type="date">   

        <br>Hora Inicio: <br>
        <input id="horaInicioExternoRes" type="time">
        <br>    
        
        <br>Hora Fin: <br>
        <input id="horaFinExternoRes" type="time">
        <br>    

        <button type="submit" style="margin-left: 35px; margin-top: 5px; padding: 7px" id="addReservaExterno">Ingresar</button>
        <p id="error"></p>
    </div>
</body>
</html>
